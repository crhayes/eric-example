<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Intro to EDM</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <label for="genre">Type in your favourite genre:</label>
          <select name="genre" id="genre">
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Hip Hop/Rap">Hip Hop / Rap</option>
            <option value="R&b/Soul">R&B / Soul</option>
          </select>
          <button>Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="list-group">
          <div class="list-group-item">Scorpion</div>
          <div class="list-group-item">The Last Rocket</div>
          <div class="list-group-item">Californiacation</div>
          <div class="list-group-item">Take Care</div>
          <div class="list-group-item">Section 80</div>
        </div>
      </div>
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
</body>
</html>
